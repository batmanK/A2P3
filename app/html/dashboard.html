<!DOCTYPE html>

<body>
  <script type="text/javascript"    src="/js/jquery-1.8.3.js"></script>
  <script type="text/javascript"    src="/js/purl.js"></script>

<script type="text/javascript">

var a2p3 = {}
// namespace wrapper function
(function() {

  var url = $.url()
  a2p3.protocol = url.attr('protocol')
  a2p3.fullhost = url.attr('host')
  a2p3.port = url.attr('port')
  var parts =  a2p3.fullhost.split('.')
  if (parts[1].length === 2) {  // we have a province
    a2p3.province = parts[1]
    a2p3.host = parts[0] + '.' + parts[1]
  } else {
    a2p3.host = parts[0]
  }

console.log('a2p3\n',a2p3)

})();

// a2p3.init()

</script>

<H1>XX Dashboard</H1>
<h2> placeholder </h2>

</body>
