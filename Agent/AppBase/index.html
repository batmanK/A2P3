<!DOCTYPE html>

<head>
    <title>Agent</title>

    <!-- Stylesheets -->
    <link href="lib/jqm/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
    <link href="css/app.css" rel="stylesheet" type="text/css" />

	<!-- Scripts -->
    <script src="lib/phonegap/cordova-2.2.0.js" type="text/javascript" charset="utf-8"></script>

    <!-- Home Page Template -->
    <script type="text/template" id="home" >
	        <div data-role="header">
	            <h1>Agent Home</h1>
	            
	        </div>
	      	<div data-role="content" class="fullarea">
                <ul data-role="listview">
                    <li><a href="#demo">Demo Apps</a></li>
                    <li><a href="#scan">Scan Login QR Code</a></li>
                    <li><a href="#authz">Review Authorizations</a></li>
                </ul>
	      	</div>
    </script>
    
    <!-- Demo Page Template -->
    <script type="text/template" id="demo" >
            <div data-role="header">
                <h1>Demo</h1>
                
            </div>
            <div data-role="content" class="fullarea">
                    Demo
            </div>
    </script>

    <!-- Scan Page Template -->
    <script type="text/template" id="scan" >
            <div data-role="header">
                <h1>Scan</h1>
                
            </div>
            <div data-role="content" class="fullarea">

            </div>

    <!-- Scan Page Template -->

            </div>
